<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Small game</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__app app">
				<div class="app__body container">
					<div class="app__header">
						<h1 class="app__time-header">Время игры <span id="timer"> 5.0</span>s</h1>
						<div class="app__score-header hide">Счет <span id="score">0</span></div>
					</div>
					<div class="app__main">
						<button class="app__btn btn" id="start">START</button>
						<div class="game" id="game"></div>
					</div>
					<div class="app__footer">
						<div class="app__timing">
							<label for="game-time" class="app__timing-label">Время игры, (сек)</label>
							<input type="number" min="5" step="1" value="5" class="app__timing-input input" id="game-time" />
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
